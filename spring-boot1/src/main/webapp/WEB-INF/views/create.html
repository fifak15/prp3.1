<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="post" th:action="@{/admin/users}" th:object="${user}">
    <label for="login">User Login: </label>
    <input type="text" th:field="*{login}" id="login">
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</div>
    <br>
    <label for="password">User Password: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
    <br>
    <label for="name">User Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="surname">User Surname: </label>
    <input type="text" th:field="*{surname}" id="surname">
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br>
    <label for="age">User Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br>
    <label for="email">User Email: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br>
    <label for="roles">Roles:</label>
    <ul class="checkbox-list" id="roles">
        <li th:each="role : ${allRoles}">
            <input type="checkbox" name="roles" th:value="${role.getId()} +':'+ ${role.getName()}" th:text="${role.getName()}" th:field="*{roles}"/>
        </li>

    </ul>
    <br>
    <input type="submit" value="Create"/>
</form>
<br>
<form th:method="get" th:action="@{/admin/users}">
    <input type="submit" value="Return">
</form>
<br>
<form th:method="get" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>

</body>
</html>
